    <div class="wrapper-contact">
        <div class="container-contact">
            <div class="left-section contact-margin ">
                    <h1>Let's Talk</h1>
                    <form id="contact-form">
                        <label for="femail">Email Adress</label><br>
                        <input type="text" id="femail" name="femail"><br><br>
                        <div class="form-error" id="emailError"></div>

                        <div class="flex-div">
                            <div class="div firstN">
                        <label id="txt-contact" for="fname">Name</label ><br>
                        <input type="text" id="fname" name="fname">
                        <div class="form-error" id="firstNameError">Please enter your first name</div><br><br>
                        </div>
                        <div class="div contact-div">
                        <label id="txt-contact" for="fsubject">Subject</label ><br>
                        <input type="text" id="fsubject" name="fsubject"><br>
                        <div class="form-error" id="subjectError">subject requires a minimum lenght of 15</div>
                        </div>
                        </div>

                        <label id="txt-contact" for="fmessage">Message</label ><br>
                        <input type="text" id="fmessage" name="fmessage"> <br>
                        <div class="form-error" id="messageError">the message requires a minimum lenght of 25</div>
                        
                        <button id="button-message">Submit</button>
                        <div class="validationMessage"></div>
                        </div>
                        
                            
                        
                        
                        
                      </form>
        
        <div class="right-section contact-margin">
            <img src="/images/contact.png" id="contact-img">
            <p>Send us a message with a question or feedback</p>
